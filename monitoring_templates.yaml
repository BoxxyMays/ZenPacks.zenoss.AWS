/AWS/EC2/EC2Instance:
    targetPythonClass: "ZenPacks.zenoss.AWS.EC2Instance"

    datasources:
        CPUUtilization:
            type: Amazon CloudWatch
            severity: Error
            eventClass: /Ignore
            cycletime: 300
            component: "${here/id}"
            namespace: "AWS/EC2"
            region: "${here/region/id}"
            dimension: "InstanceId=${here/id}"

            datapoints:
                CPUUtilization: GAUGE_MIN_0

        DiskReadOps:
            type: Amazon CloudWatch
            severity: Error
            eventClass: /Ignore
            cycletime: 300
            component: "${here/id}"
            namespace: "AWS/EC2"
            region: "${here/region/id}"
            dimension: "InstanceId=${here/id}"

            datapoints:
                DiskReadOps: GAUGE_MIN_0

        DiskWriteOps:
            type: Amazon CloudWatch
            severity: Error
            eventClass: /Ignore
            cycletime: 300
            component: "${here/id}"
            namespace: "AWS/EC2"
            region: "${here/region/id}"
            dimension: "InstanceId=${here/id}"

            datapoints:
                DiskWriteOps: GAUGE_MIN_0

        DiskReadBytes:
            type: Amazon CloudWatch
            severity: Error
            eventClass: /Ignore
            cycletime: 300
            component: "${here/id}"
            namespace: "AWS/EC2"
            region: "${here/region/id}"
            dimension: "InstanceId=${here/id}"

            datapoints:
                DiskReadBytes: GAUGE_MIN_0

        DiskWriteBytes:
            type: Amazon CloudWatch
            severity: Error
            eventClass: /Ignore
            cycletime: 300
            component: "${here/id}"
            namespace: "AWS/EC2"
            region: "${here/region/id}"
            dimension: "InstanceId=${here/id}"

            datapoints:
                DiskWriteBytes: GAUGE_MIN_0

        NetworkIn:
            type: Amazon CloudWatch
            severity: Error
            eventClass: /Ignore
            cycletime: 300
            component: "${here/id}"
            namespace: "AWS/EC2"
            region: "${here/region/id}"
            dimension: "InstanceId=${here/id}"

            datapoints:
                NetworkIn: GAUGE_MIN_0

        NetworkOut:
            type: Amazon CloudWatch
            severity: Error
            eventClass: /Ignore
            cycletime: 300
            component: "${here/id}"
            namespace: "AWS/EC2"
            region: "${here/region/id}"
            dimension: "InstanceId=${here/id}"

            datapoints:
                NetworkOut: GAUGE_MIN_0

    graphs:
        CPU Utilization:
            units: "percentage"
            miny: 0
            maxy: 100

            graphpoints:
                Used:
                    dpName: "CPUUtilization_CPUUtilization"
                    format: "%7.2lf%%"

        Disk Throughput - Operations:
            units: "operations/sec"
            miny: 0

            graphpoints:
                Read:
                    dpName: "DiskReadOps_DiskReadOps"
                    format: "%7.2lf%s"
                    rpn: "300,/"

                Write:
                    dpName: "DiskWriteOps_DiskWriteOps"
                    format: "%7.2lf%s"
                    rpn: "300,/"

        Disk Throughput - Volume:
            units: "bytes/sec"
            miny: 0

            graphpoints:
                Read:
                    dpName: "DiskReadBytes_DiskReadBytes"
                    format: "%7.2lf%s"
                    rpn: "300,/"

                Write:
                    dpName: "DiskWriteBytes_DiskWriteBytes"
                    format: "%7.2lf%s"
                    rpn: "300,/"

        Network Throughput:
            units: "bits/sec"
            miny: 0

            graphpoints:
                In:
                    dpName: "NetworkIn_NetworkIn"
                    format: "%7.2lf%s"
                    rpn: "300,/"

                Out:
                    dpName: "NetworkOut_NetworkOut"
                    format: "%7.2lf%s"
                    rpn: "300,/"


