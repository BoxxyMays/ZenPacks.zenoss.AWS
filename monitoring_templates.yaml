        VolumeIdleTime:
            type: Amazon CloudWatch
            severity: Error
            eventClass: /Ignore
            cycletime: 300
            component: "${here/id}"
            namespace: "AWS/EBS"
            region: "${here/region/id}"
            dimension: "VolumeId=${here/id}"

            datapoints:
                VolumeIdleTime: GAUGE_MIN_0

        VolumeReadOps:
            type: Amazon CloudWatch
            severity: Error
            eventClass: /Ignore
            cycletime: 300
            component: "${here/id}"
            namespace: "AWS/EBS"
            region: "${here/region/id}"
